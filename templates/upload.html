<!DOCTYPE html>
<html>
<head>
    <title>명함 OCR</title>
</head>
<body>
    <h2>명함 이미지 업로드</h2>
    <form action="/upload/" enctype="multipart/form-data" method="post">
        <input name="file" type="file" accept="image/*">
        <input type="submit" value="업로드 및 OCR 추출">
    </form>

    {% if uploaded %}
        <h3>업로드한 이미지:</h3>
        <img src="/uploads/{{ filename }}" width="300"><br>

        <h3>추출된 텍스트:</h3>
        <pre>{{ extracted_text }}</pre>
    {% endif %}
</body>
</html>
